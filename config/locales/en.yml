          logout: Logout
      assets:
        edit:
          edit: Edit
        index:
          create: Create
        list:
          confirm: Confirm
          delete: Delete
        new:
          new: New
      bricks:
        brick_item:
          confirm: Confirm
          save: Save
          saved: Saved
        new:
          create_new: Create new
          no_content: No content
          save: Save
      pages:
        edit:
          edit_html: Edit html
        form:
          collapse_all: Collapse all
          expand_all: Expand all
          hint_description: Hint description
          hint_keywords: Hint keywords
          tab_content: Tab content
          tab_metadata: Tab metadata
        index:
          add_page: Add page
        new:
          new: New
          new_page: New page
          pages: Pages
    image_bricks:
      image_brick:
        edit:
          image_preview: Image preview
    search:
      form:
        placeholder: Placeholder
        search: Search
      results:
        title: Title
    text_bricks:
      text_brick:
        read_less: Read less
        read_more: Read more
    video_bricks:
      video_brick:
        edit:
          any_source_error: Any source error
          embed_src_optional: Embed src optional
  layouts:
